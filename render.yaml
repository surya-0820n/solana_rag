services:
  - type: web
    name: soul-search-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port ${PORT:-8000}
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: DISCORD_TOKEN
        sync: false
      - key: SOLANA_CHANNEL_ID
        sync: false
      - key: X_API_KEY
        sync: false
      - key: X_API_SECRET
        sync: false
      - key: X_ACCESS_TOKEN
        sync: false
      - key: X_ACCESS_TOKEN_SECRET
        sync: false
      - key: X_BEARER_TOKEN
        sync: false
      - key: MESSAGE_API_URL
        sync: false
      - key: MESSAGE_API_TOKEN
        sync: false
      - key: MIRROR_SCHEDULE_HOUR
        sync: false
      - key: MIRROR_SCHEDULE_MINUTE
        sync: false 